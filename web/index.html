		<h1>
			<a href="http://github.com/pascalc/machine_poetry"
			   title="Machine Poetry on Github">
				Hello, World
			</a>
		</h1>
		<div id="poem">
			<p>
			    To mend the choirs above, <br/>
                A waefu' day it was to me! <br/>
                O had I the wings of a dove <br/>
                She thought again, and did agree <br/>	
			</p>
			<p>
				Warble immortal notes and Tuscan air? <br/>
                Untwisting all the chains that tie, <br/>
                Of that colossal wreck, boundless and bare, <br/>
                His body dwindled and awry. <br/>
			</p>
