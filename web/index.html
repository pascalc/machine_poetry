		<h1>
			<a href="http://github.com/pascalc/machine_poetry"
			   title="Machine Poetry on Github">
				Hello, World
			</a>
		</h1>
		<div id="poem">
			<p>
				Sweet birds antheming the morn, <br/>
				"It was a famous victory". <br/>
				Wearied then and glad of rest, <br/>
				And the resounding shore, <br/>
			</p>
			<p>
				Life! we've been long together, <br/>
				Have ye tippled drink more fine? <br/>
				The path that leads them to the grove, <br/>
				Said Adieu for evermore. <br/>
			</p>
		</div>
	</div>
